<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shopping List Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="wrapper flex-container">
            <header id="top">
                <h1>Chopin</h1>
                <h2>Grocery List Maker</h2>
            </header>
            <main>
                <form action="/handle-user-input" method="post">
                    <section class="flex_container"> 
                        <label for="add_grocery_textbox">Add a new grocery to the list</label>
                        <input type="text" id="add_grocery_textbox" name="new_grocery" placeholder="eg: Pineapple">
                        <button type="submit" id="add_grocery_button">Add</button>
                    </section>
                    <section id="grocery_list_section"></section>
                </form>
            </main>
            <footer></footer>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
