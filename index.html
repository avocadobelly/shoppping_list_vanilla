<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shopping List Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <header id="top">
                <h1>ShElf</h1>
                <h2>Shopping List</h2>
            </header>
            <main>
                <form action="/handle-user-input" method="post">
                    <section> 
                        <label for="add-grocery-textbox">Add a new grocery to the list
                            <input type="text" id="grocery-textbox" name="new-grocery" placeholder="eg: Pineapple">
                        </label>
                        <button type="submit" id="add-grocery-button">Add</button>
                    </section>
                    <ul class="wrapper">
                        <li class="grocery">
                            Banannas
                        </li>
                        <li class="grocery">
                            Pasta
                        </li>
                        <li class="grocery">
                            Juice, all kinds: orange, apple, tropical, cranberry, apple and ginger, tomato!
                        </li>
                        <li class="grocery">
                            Lettuce
                        </li>
                        <li class="grocery">
                            Potatoes
                        </li>
                        <li class="grocery">
                            Vanilla
                        </li>
                    </ul>
                </form>
            </main>
            <footer></footer>
        </div>
        <script src="" async defer></script>
    </body>
</html>
